name: check, build, release topdf

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  haskell_build:
    name: check that it builds
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-12]
    runs-on: ubuntu-24.04
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: git checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: some cache jive
        uses: DeterminateSystems/magic-nix-cache-action@main

      # Nix-specific logic begins here
      - name: build haskell executable
        run: nix build .

  build_and_test_nix:
    name: build flatpak appimage
    needs: haskell_build
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-12]
    runs-on: ubuntu-24.04
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: some cache jive
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: build package
        run: nix build .
      - name: Build flatpak
        run: nix bundle --bundler github:ralismark/nix-appimage .
