name: check, build, release topdf
run-name: big dog hog by @${{ github.actor }}

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  build_and_test_nix:
    name: build flatpak appimage
    needs: haskell_build
    strategy:
      matrix:
        os: [ubuntu-24.04]
    runs-on: ubuntu-24.04
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: build default package
        run: nix build .
      - name: Build flatpak
        run: nix bundle --bundler github:ralismark/nix-appimage .
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: topdf.AppImage
          path: topdf.AppImage
          retention-days: 5
